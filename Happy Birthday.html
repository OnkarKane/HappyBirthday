<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhilesh (: </title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #message-container {
            position: absolute;
            top: 20%; /* Adjusted to move text higher */
            left: 50%;
            transform: translate(-50%, 0); /* Center horizontally */
            text-align: center;
            width: 90%; /* Allow some padding on smaller screens */
        }

        .message {
            font-size: 5vw; /* Dynamic font size for responsiveness */
            max-font-size: 28px;
            font-weight: 600;
            color: black;
            opacity: 0;
            position: relative;
            transform: translateY(100%);
            animation: floatUp 2s forwards, fallDown 1s 7s forwards;
            line-height: 1.4;
            letter-spacing: 1px;
            margin: 0 auto; /* Center each message within its container */
        }

        @keyframes floatUp {
            to {
                opacity: 1;
                transform: translateY(-200%);
            }
        }

        @keyframes fallDown {
            to {
                opacity: 0;
                transform: translateY(100%);
            }
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Responsive width */
            height: 100vh; /* Responsive height */
            pointer-events: none;
        }

        /* The background image div */
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('HBD.jpg');
            background-size: cover; /* Scale background properly */
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            transition: opacity 1s ease-in-out;
        }

        /* Responsive design */
        @media screen and (max-width: 600px) {
            #message-container {
                top: 15%; /* Move text higher on smaller screens */
                width: 95%; /* Allow for smaller screen padding */
            }

            .message {
                font-size: 4vw; /* Slightly smaller text for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="message-container"></div>
    <div id="background-image"></div>
    <canvas id="confetti-canvas"></canvas>
    <script>
        const messages = [
            "Hey, How are you doing Akhilesh?",
            "I remembered it's your Birthday Today.",
            "As such",
            "Happy Birthday!",
            "Wishing you a day filled with love, laughter, and all the things that make you smile.",
            "I hope you have the most splendid day ever.",
            "Here's to another year of amazing memories and adventures!",
            "From your friend Onkar :D"
        ];

        const messageContainer = document.getElementById('message-container');
        let messageIndex = 0;

        // Resize canvas dynamically
        function resizeCanvas() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function showMessage() {
            if (messageIndex < messages.length) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerText = messages[messageIndex];
                messageContainer.appendChild(messageElement);

                messageIndex++;

                // After 7 seconds, remove the message and show the next one
                setTimeout(() => {
                    messageElement.remove();
                    showMessage();
                }, 7000);
            } else {
                // Display the background image after the last message
                setTimeout(() => {
                    const backgroundImage = document.getElementById('background-image');
                    backgroundImage.style.display = "block";
                    backgroundImage.style.opacity = "1";
                }, 1000);

                // Start confetti after the background change
                setTimeout(() => {
                    startConfetti();
                }, 2000);
            }
        }

        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');

            const particles = [];
            const colors = ['#ff0', '#0f0', '#00f', '#f00', '#ff69b4'];

            function createParticle(x, y) {
                const size = Math.random() * 5 + 5;
                particles.push({ x, y, size, color: colors[Math.floor(Math.random() * colors.length)], speed: Math.random() * 3 + 2 });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    particle.y += particle.speed;
                    if (particle.y > canvas.height) {
                        particles.splice(index, 1);
                    }
                });
                requestAnimationFrame(draw);
            }

            setInterval(() => {
                createParticle(Math.random() * canvas.width, 0);
            }, 100);

            draw();
        }

        // Start showing messages
        showMessage();
    </script>
</body>
</html>
